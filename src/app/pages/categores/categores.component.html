@if (isLoading) {
    <div class="flex justify-center items-center h-screen">
        <p class="text-green-600 text-lg">Loading products...</p>
      </div>
}
@else {
    <div class="container mx-auto py-10">
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-10">
            @for (cat of category; track $index) {
            <div class="">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <img class=" w-full object-contain h-[250px] object-center" [src]="cat.image" alt="blog">
                    <div class="p-6">
                        <h2 class="tracking-widest text-green-500 text-xs title-font font-medium  mb-1">{{cat.name}}</h2>
                        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{cat.slug}}</h1>
    
                    </div>
                </div>
            </div>
            }
    
        </div>
    </div>
}
