@if (isLoading) {
<div class="flex justify-center items-center h-screen">
  <p class="text-green-600 text-lg">Loading products...</p>
</div>
} @else {
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Products</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (product of products; track $index) {
    <div [routerLink]="['/details',product.id]">
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <img [src]="product.imageCover" [alt]="product.title" class="w-full h-[250px] object-contain" />
        <div class="p-4">
          <h2 class="text-xl font-semibold text-green-800">{{product.title.split(' ', 2).join(" ") }}</h2>
          <p class="line-clamp-2 text-gray-600 mt-2">{{ product.description }}</p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-lg font-bold text-gray-900">{{ product.price }} EGP</span>
            <button (click)="addToCart(product.id)"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
}
